<!--===========  CHECKOUT FORM  =========-->
<div class="checkout-container">

   <div class="row" style="margin: 5% 0;">
      <h2>Checkout</h2>
    </div>

    <div class="checkout-row">
               <div class="checkout-col-75">
               <div class="container">
                    <form action="#">

                    <div class="checkout-row main">
                         <div class="checkout-col-50">
                         <h3>Endereço de Cobrança</h3>
                         <label for="fname" aria-required=""><i class="fa fa-user ckt-icon"></i> Nome Completo</label>
                         <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
                         <label for="email"><i class="fa fa-envelope ckt-icon"></i> Email</label>
                         <input type="text" id="email" name="email" placeholder="john@example.com" required>
                         <label for="adr"><i class="fa fa-address-card-o ckt-icon"></i> Endereço</label>
                         <input type="text" id="adr" name="address" placeholder="Rua Antônio Carlos , 145" required>
                         <label for="city"><i class="fa fa-institution ckt-icon"></i> Cidade</label>
                         <input type="text" id="city" name="city" placeholder="Rio de Janeiro" required>

                         <div class="checkout-row">
                         <div class="checkout-col-50 no-padding">
                              <label for="state">Estado</label>
                              <input type="text" id="state" name="state" placeholder="RJ" required>
                         </div>
                         <div class="checkout-col-50 no-padding">
                              <label for="zip">CEP</label>
                              <input type="text" id="zip" name="zip" placeholder="10001045" required>
                         </div>
                         </div>
                         </div>

                         <div class="checkout-col-50">
                         <h3>Forma de Pagamento</h3>
                         <label for="fname">Cartões Aceitos</label>
                         <div class="icon-container">
                              <i class="fa fa-cc-visa" style="color:navy;"></i>
                              <i class="fa fa-cc-amex" style="color:blue;"></i>
                              <i class="fa fa-cc-mastercard" style="color:red;"></i>
                              <i class="fa fa-cc-discover" style="color:orange;"></i>
                         </div>
                         <label for="cname">Nome no Cartão</label>
                         <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                         <label for="ccnum">Número do Cartão</label>
                         <input type="text" id="ccnum" name="cardnumber" placeholder="11-2222-3333-4444" required>
                         <label for="expmonth">Data de Exp.</label>
                         <input type="text" id="expmonth" name="expmonth" placeholder="Setembro" required>

                         <div class="checkout-row">
                         <div class="checkout-col-50 no-padding">
                              <label for="expyear">Ano de Exp.</label>
                              <input type="text" id="expyear" name="expyear" placeholder="2025" required>
                         </div>
                         <div class="checkout-col-50 no-padding">
                              <label for="cvv">CVV</label>
                              <input type="text" id="cvv" name="cvv" placeholder="352" required>
                         </div>
                         </div>
                         </div>

                    </div>
                    <label>
                         <input type="checkbox" checked="checked" name="sameadr" required> Endereço de entrega
                    </label>
                    <input type="submit" value="Ir para Checkout" class="checkout-btn" required>
                    </form>
               </div>
               </div>

               <div class="checkout-col-25">
               <div class="cart-wrapper">
                    <h3>Carrinho
                    <span class="price" style="color:black">
                         <i class="fa fa-shopping-cart ckt-icon"></i>
                         <b>4</b>
                    </span>
                    </h3>
                         <p>Item 1<span class="price">$15</span></p>
                         <p>Item 2<span class="price">$5</span></p>
                         <p>Item 3<span class="price">$8</span></p>
                         <p>Item 4<span class="price">$2</span></p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
               </div>
